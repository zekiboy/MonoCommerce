<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>((siteName))</title>
    <meta name="description" content="((description))">
</head>
<body>
    <h1>((siteName))</h1>
    <p><b>Açıklama:</b> ((description))</p>
    <img src="((imageUrl))" alt="Ürün Görseli" style="max-width:400px;" />
    
    <h3>Ürün Bilgileri</h3>
    <ul>
        <li><b>Fiyat:</b> ((price)) ((currency))</li>
        <li><b>Ödeme:</b> ((paymentMethod))</li>
    </ul>

    <h3>İletişim</h3>
    <p>WhatsApp: ((whatsapp))</p>

    <h3>Form</h3>
    ((formHtml))

    <h3>Pixel Kodu</h3>
    ((pixelCode))
</body>
</html>
