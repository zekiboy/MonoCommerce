<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> | Ürün Tanıtımı</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .product-card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 2rem;
        }

        .product-img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        h1, h3 {
            font-weight: 600;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .whatsapp {
            background-color: #25d366;
            color: #fff;
            border-radius: 0.375rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }
        .whatsapp:hover {
            background-color: #20b955;
            color: #fff;
        }

        .pixel-box {
            background-color: #f1f3f5;
            border: 1px dashed #adb5bd;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product-card">
            <div class="text-center mb-4">
                <h1 class="display-6"></h1>
                <p class="text-muted"></p>
            </div>

            <div class="text-center">
                <img src="" alt="Ürün Görseli" class="product-img" />
            </div>

            <div class="mt-4">
                <h3>Ürün Bilgileri</h3>
                <ul class="list-group mb-3">
                    <li class="list-group-item"><b>Fiyat:</b>  TRY</li>
                    <li class="list-group-item"><b>Ödeme:</b> Kapıda Ödeme</li>
                </ul>
            </div>

            <div class="mt-4">
                <h3>İletişim</h3>
                <p>WhatsApp: 
                    <a href="https://wa.me/" target="_blank" class="whatsapp">
                        
                    </a>
                </p>
            </div>

            <div class="mt-4">
                <h3>Form Alanı</h3>
                <div class="border rounded p-3 bg-light">
                    <form>Test form export</form>
                </div>
            </div>

            <div class="mt-4">
                <h3>Pixel / Tracking Kodları</h3>
                <div class="pixel-box">
                    
                </div>
            </div>

            <footer>
                <hr />
                <p class="mt-3">Domain: <b>taaaaaestdomain.xyz</b></p>
                <p>© 2025 MonoCommerce Export | Tüm hakları saklıdır.</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
